<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仙奕破阵辅助工具 - 红车走法分析器</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="game-layout">
                <div class="game-board-container">
                    <div class="chessboard" id="chessboard">
                        <!-- 9行8列线条棋盘将由JavaScript动态生成 -->
                    </div>
                    
                    <!-- 操作按钮紧贴棋盘下方 -->
                    <div class="game-controls">
                        <button id="new-game">重置棋盘</button>
                        <button id="undo-move">撤销</button>
                        <div class="coordinate-toggle">
                            <span class="toggle-label">显示坐标</span>
                            <label class="ios-switch">
                                <input type="checkbox" id="show-coordinates">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="game-rules-panel">
                    <h3>仙奕破阵辅助工具</h3>
                    <div class="rules-content">
                        <h4>操作方式：</h4>
                        <ul>
                            <li>点击空白位置放置黑子（系统棋子）</li>
                            <li>点击红车选中，查看最佳走法</li>
                            <li>点击黑子可删除（调整布局）</li>
                        </ul>
                        
                        <h4>显示说明：</h4>
                        <ul>
                            <li><span class="color-indicator green"></span>绿色：可移动位置</li>
                            <li><span class="color-indicator blue"></span>蓝色：可吃子位置</li>
                            <li><span class="color-indicator gold"></span>金色★：AI推荐最佳走法</li>
                            <li><span class="color-indicator" style="background: #f44336;"></span>红色：危险的位置</li>
                        </ul>

                    </div>
                </div>
            </div>
        </main>
        
        <!-- 版权信息 -->
        <footer class="copyright">
            <p>&copy; 2026 SethLee（筋斗云18服-五岳散人）. ChessHelper - 仙奕破阵辅助工具. All rights reserved.</p>
            
            <!-- 打赏支持 -->
            <div class="donation-section">
                <p class="donation-text">✨ 如果这个小工具帮您轻松破阵，不妨请作者喝杯咖啡 ☕</p>
                <div class="qr-codes">
                    <div class="qr-code-item">
                        <img src="wechat.jpg" alt="微信打赏二维码" class="qr-image">
                        <p>微信打赏</p>
                    </div>
                    <div class="qr-code-item">
                        <img src="alipay.jpg" alt="支付宝打赏二维码" class="qr-image">
                        <p>支付宝打赏</p>
                    </div>
                </div>
                <p class="donation-note">您的支持是我持续更新的动力！</p>
            </div>
        </footer>
    </div>

    <!-- 棋子选择对话框 -->
    <div id="piece-selection-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="piece-buttons">
                <button class="piece-btn" data-type="pawn" data-color="black">卒</button>
                <button class="piece-btn" data-type="advisor" data-color="black">士</button>
                <button class="piece-btn" data-type="bishop" data-color="black">象</button>
                <button class="piece-btn" data-type="cannon" data-color="black">炮</button>
                <button class="piece-btn" data-type="knight" data-color="black">马</button>
                <button class="piece-btn" data-type="rook" data-color="black">车</button>
                <button class="piece-btn" data-type="king" data-color="black">将</button>
                <button id="modal-cancel" class="cancel-btn">×</button>
            </div>
        </div>
    </div>
    
    <script src="scripts/pieces.js"></script>
    <script src="scripts/board.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
